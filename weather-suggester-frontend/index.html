<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy with a Chance of Code</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f4; }
        #container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;}
        input[type="text"] { width: 60%; padding: 8px; margin-right: 10px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 8px 15px; border-radius: 4px; border: none; background-color: #f6821f; color: white; cursor: pointer; }
        #response { text-align: left; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Cloudy with a Chance of Code</h1>
        <p>Enter a location to get weather and AI-powered activity suggestions!</p>
        <input type="text" id="location" placeholder="e.g., San Francisco">
        <button onclick="getWeather()">Get Suggestions</button>
        <div id="response"></div>
    </div>
    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) { alert('Please enter a location.'); return; }
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<p>Loading...</p>';
            try {
                const response = await fetch('https://rishab-dev.workers.dev', { // This URL will be replaced
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location }),
                });
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                const data = await response.json();
                responseDiv.innerHTML = `
                    <h2>Weather in ${data.weather.nearest_area[0].areaName[0].value}</h2>
                    <p><b>Temperature:</b> ${data.weather.current_condition[0].temp_C}Â°C</p>
                    <p><b>Description:</b> ${data.weather.current_condition[0].weatherDesc[0].value}</p>
                    <h3>Activity Suggestions:</h3>
                    <p>${data.activities.response}</p>
                `;
            } catch (error) {
                responseDiv.innerHTML = `<p style="color:red;">An error occurred. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
